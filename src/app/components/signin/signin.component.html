
<div class="Container">
    <div class="Div">
      
      
      <div class="InnerDiv">
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" >
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" type="text" formControlName="Name">
                </mat-form-field>
            </div>
          <div>
            <mat-form-field appearance="outline" class="email">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email">
              <mat-error>Enter valid Email</mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="password">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" type="password" formControlName="password">
              <mat-error>Password is required</mat-error>
            </mat-form-field>
          </div>
          
          <div class="matButton">
            
            <button class="mat-raised-button" > Next </button>
          </div>
        </form>
      </div>
    </div>

    <div class="show" >
      <p>{{displayData.Name}} </p>
      <p>{{displayData.email}}</p>
      <p>{{displayData.password}}</p>
      </div>
  </div>

<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">

        <mat-icon (click)="snav.toggle()"> menu</mat-icon>

        <img src="../../../assets/keep_2020q4_48dp.png" />
        <h1 class="example-app-name">Fundoo</h1>

        <a href="" id="searchicon"><img src="../../../assets/search_black_24dp.svg" /></a>
        <input type="search" class="search" placeholder="Search" />

        <div id="toolbarlogo">
            <img style="margin-right : 20px; margin-left: 120px;" class="uperlogo"
                src="../../../assets/refresh_black_24dp.svg" alt="">
            <img style="margin-right : 20px;" class="uperlogo" src="../../../assets/view.svg" alt="">
            <img style="margin-right : 20px;" class="uperlogo" src="../../../assets/settings_black_24dp (1).svg" alt="">
            <img class="settinglogo" src="../../../assets/apps_FILL0_wght400_GRAD0_opsz48.svg" alt="">
            <img class="settinglogo" src="../../../assets/account_circle_FILL0_wght400_GRAD0_opsz48.svg" alt="">
        </div>

    </mat-toolbar>


    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="">
                    <img class="toolIcon" src="../../../assets/lightbulb_black_24dp.svg" s />
                    <span class="iconName">Notes</span>
                </a>
                <a mat-list-item routerLink="">
                    <img class="toolIcon" src="../../../assets/notifications_black_24dp.svg" s /><span class="iconName">
                        Reminders</span>
                </a>

                <a mat-list-item routerLink="">
                    <img class="toolIcon" src="../../../assets/edit_black_24dp.svg" s /><span class="iconName">
                        Edit labels</span>
                </a>

                <a mat-list-item routerLink="">
                    <img class="toolIcon" src="../../../assets/archive_black_24dp.svg" s /><span
                        class="iconName">Archive</span>
                </a>

                <a mat-list-item routerLink="">
                    <img class="toolIcon" src="../../../assets//delete_black_24dp.svg" s /><span
                        class="iconName">Trash</span>
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
